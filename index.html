<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all color-change-2x">
        <div class="card prime">
            <img src="img/replace-chase-debit-card.jpg" alt="" class="card_image">
            <div class="number">**** **** **** ****</div>
            <div class="jos">
                <div class="name">Card Holders</div>
                <div class="expire">**/**</div>
            </div>
        </div>
        <div class="card ccc">
            <img src="img/revers.jpg" alt="" class="card_image reverse_image">
            <div class="card_cv2"></div>
        </div>
        <div class="container">
            <div class="card-numbers">Card Number</div>
            <input class="card_number" type="text">
            <div class="card-holders">Card Holders</div>
            <input class="card_name" type="text" >
            <div class="info">
                <input class="data" type="text" placeholder="Expire">
                <input class="cv2" type="text"" placeholder="CV2">
            </div>
            <div class="enter">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
